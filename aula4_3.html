<!--<form> abre formulário(action fala pra onde são mandadas as informações)(method="POST" recebe informações e method="GET" traz informações).<fieldset> tipo de informação q vai trazer.<legend> do que se trata.<label> atribui uma etiqueta-->

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Aula4_3</title>
        <style>

            /* Estilos básicos para a página */
        
            body {
        
              font-family: Arial, sans-serif;
        
              margin: 20px;
        
              padding: 0;
        
            }
        
        
        
            /* Estilos para o formulário */
        
            form {
        
              max-width: 100%; /* Limita a largura do formulário */
        
              margin: auto; /* Centraliza o formulário na página */
        
            }
        
        
        
            fieldset {
        
              border: 5px solid #c41f1f; /* Borda ao redor do fieldset */
        
              padding:20px; /* Espaçamento interno do fieldset */
        
              margin-bottom: 50px; /* Espaçamento abaixo de cada fieldset */
        
            }
        
        
        
            legend {
        
              font-weight: bold; /* Legenda do fieldset em negrito */
        
              margin-bottom: 5px; /* Espaçamento abaixo da legenda */
        
            }
        
        
        
            label {
        
              display: block; /* Exibe o label como um bloco */
        
              margin: 10px 0 5px; /* Espaçamento acima e abaixo do label */
        
            }
        
        
        
            input[type="text"],
        
            input[type="email"],
        
            input[type="password"],
        
            select {
        
              width: 95%; /* Campos ocupam toda a largura disponível */
        
              padding: 8px; /* Espaçamento interno dos campos */
        
              margin-bottom: 10px; /* Espaçamento abaixo de cada campo */
        
              border: 1px solid #ccc; /* Borda cinza clara */
        
              border-radius: 4px; /* Bordas levemente arredondadas */
        
            }
        
        
        
            button {
        
              padding: 10px 15px; /* Espaçamento interno do botão */
        
              background-color: #4CAF50; /* Cor de fundo verde */
        
              color: white; /* Cor do texto branca */
        
              border: none; /* Remove a borda padrão */
        
              border-radius: 4px; /* Bordas arredondadas */
        
              cursor: pointer; /* Cursor de mão ao passar sobre o botão */
        
            }
        
        
        
            button:hover {
        
              background-color: #45a049; /* Cor do botão ao passar o mouse */
        
            }
        
          </style>
    </head>
    <body>
        <form action="#" method="POST">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>  <!--required torna o campo obrigatório-->

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </fieldset>
            <fieldset>
                <legend>Detalhes do Curso</legend>

                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione o Curso</option> <!--<select> possibilita escolher entre as opções que são listadas através de <option value="">-->
                    <option value="engenharia">Engenharia</option>
                    <option value="arquitetura">Arquitetura</option>
                    <option value="design">Design</option>
                </select>
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
